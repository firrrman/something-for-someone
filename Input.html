<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/outputTailwind.css" />
    <title>Masukkan Nama</title>
  </head>
  <body
    class="bg-black text-white flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-pink-300 text-black p-10 rounded-2xl shadow-lg text-center w-80"
    >
      <h1 class="text-2xl font-bold mb-6">Masukkan Nama Kamu</h1>
      <input
        type="text"
        id="nama"
        placeholder="Masukkan nama anda"
        class="w-full px-4 py-2 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 mb-4"
      />
      <button
        onclick="cekNama()"
        class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700 transition"
      >
        Lanjut
      </button>
      <p class="text-red-600 mt-4 text-sm font-medium" id="pesan"></p>
    </div>

    <script>
      function cekNama() {
        const nama = document.getElementById("nama").value.trim().toLowerCase();
        const pesan = document.getElementById("pesan");

        if (nama === "") {
          pesan.textContent =
            "Eh, jangan kosong dong... komputer bisa sedih ðŸ˜¢";
        } else if (nama === "firman") {
          pesan.textContent = "";
          window.location.href = "index.html"; // ganti sesuai halaman tujuan
        } else {
          pesan.textContent =
            "Waduh, cuma yang bernama Firman yang boleh masuk! ðŸ˜œ";
        }
      }
    </script>
  </body>
</html>
